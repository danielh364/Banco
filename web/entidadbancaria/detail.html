<h1>Entidad Bancaria</h1>
<form>
    <p>Id Entidad Bancaria: <input  type="text" name="idEntidadBancaria" ng-model="entidadBancaria.idEntidadBancaria" ng-disabled="(estado==='UPDATE') || (estado==='INSERT') || (estado==='VIEW') || (estado==='DELETE')" /></p> 
    <p>nombre: <input type="text" name="nombre" ng-model="entidadBancaria.nombre" ng-disabled=" (estado==='VIEW') || (estado==='DELETE')" /></p> 
    <p>Codigo Entidad: <input type="text" name="codigoEntidad" ng-model="entidadBancaria.codigoEntidad"ng-disabled="  (estado==='VIEW') || (estado==='DELETE')" /></p>
    <p>Fecha de creacion: <input type="text" name="fechaCreacion" ng-model="entidadBancaria.fechaCreacion"ng-disabled="  (estado==='VIEW') || (estado==='DELETE')" /></p>
    <p>Direccion: <input type="text" name="direccion" ng-model="entidadBancaria.direccion"ng-disabled="  (estado==='VIEW') || (estado==='DELETE')" /></p>
    <p>CIF: <input type="text" name="cif" ng-model="entidadBancaria.cif" ng-disabled=" (estado==='VIEW') || (estado==='DELETE')"/></p>
    <input ng-click="ok()" type="submit" ng-model="valorboton" /><input ng-click="cancel()" type="submit" value="cancel"/><br><br>
</form>
<br />
